name: Test 2gl Library

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - run: echo "Commit ${{ toJSON(github.event) }}"
      - run: git log -1
      - run: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true npm ci
      - run: npm run lint
      - run: npm run test
